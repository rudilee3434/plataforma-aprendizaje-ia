<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Aprendizaje Adaptativo con IA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🌐 Plataforma de Aprendizaje Adaptativo con IA</h1>
        <nav>
            <button onclick="cargarDatos()">📊 Ver Datos</button>
            <button onclick="ejecutarAnalisis()">🧠 Ejecutar Análisis</button>
            <button onclick="guardarRespuesta()">💾 Guardar Respuesta</button>
        </nav>
    </header>

    <main>
        <section id="resultados">
            <h2>Resultados</h2>
            <div id="output">Aquí aparecerán los resultados...</div>
        </section>

        <section id="respuesta">
            <h2>Enviar Respuesta del Estudiante</h2>
            <form id="respuestaForm">
                <label for="respuestaInput">Tu respuesta:</label>
                <input type="text" id="respuestaInput" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Plataforma Aprendizaje Adaptativo con IA</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
